
<!DOCTYPE html>

  <style>
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -1;
      object-fit: cover;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
    }
    h1 {
      text-align: center;
      font-size: 36px;
      padding: 20px 10px;
      text-shadow: 2px 2px 5px black;
      margin: 0;
    }


    nav {
      text-align: center;
      font-size: 20px;
      margin-top: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    marquee {
      color: white;
      font-size: 24px;
      font-weight: bold;
      margin-top: 10px;
    }

    select {
      font-size: 16px;
      padding: 6px;
      margin: 15px;
      border-radius: 6px;
    }

    .box-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .song-box {
      width: 200px;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid white;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.7);
      transition: transform 0.3s ease;
    }

    .song-box:hover {
      transform: scale(1.05);
    }

    .song-box a {
      text-decoration: none;
      color: inherit;
    }

    .yellow { color: red; border-color: yellow; }
    .red { color: yellow; border-color: red; }

    footer {
      text-align: left;
      margin-top: 50px;
      padding: 20px;
      color: grey;
    }

    footer h2, footer a {
      color: white;
    }
  </style>
</head>
